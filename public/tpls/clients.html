<div class="panel panel-default">
    <div class="panel-heading">
        Clients CRUD
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <form class="form-horizontal" ng-submit="CRUD.submit()">
                <div class="form-group">
                    <label for="name">
                        Name
                    </label>
                    <input class="form-control" id="name" ng-model="CRUD.data.name" placeholder="Name" type="text" xrequired=""/>
                </div>
                <div class="form-group">
                    <label for="gender">
                        Gender
                    </label>
                    <select class="form-control" id="gender" ng-model="CRUD.data.gender" placeholder="Gender" style="width: 100%" xrequired="">
                        <option value="">
                            Gender
                        </option>
                        <option value="male">
                            Male
                        </option>
                        <option value="female">
                            Female
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">
                        Submit
                    </button>
                    <button class="btn btn-default" ng-click="CRUD.reset()" type="reset">
                        Reset
                    </button>
                </div>
                <div class="form-group" xng-show="error">
                    <div class="alert alert-warning alert-dismissible" ng-repeat="(key, value) in CRUD.error" ng-show="value" role="alert">
                        <button aria-label="Close" class="close" data-dismiss="alert" ng-click="CRUD.error[key] = null" type="button">
                            <span aria-hidden="true">
                                Ã—
                            </span>
                        </button>
                        <strong>
                            <span ng-bind="value">
                            </span>
                        </strong>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Tabel -->
<table class="table">
    <tr>
        <th style="width: 20px;">
            No
        </th>
        <th style="width: 50%">
            Name
        </th>
        <th>
            Gender
        </th>
        <th style="text-align: center; width:150px; ">
            Action
        </th>
    </tr>
    <tr ng-repeat="(key, value) in CRUD.dataset">
        <td ng-bind="$index+1">
        </td>
        <td ng-bind="value.name">
        </td>
        <td ng-bind="value.gender">
        </td>
        <td style="text-align: center">
            <button class="btn btn-flat btn-info" ng-click="CRUD.select(value)">
                <i class="glyphicon glyphicon-edit">
                </i>
            </button>
            <button class="btn btn-flat btn-danger" ng-click="CRUD.delete(value)">
                <i class="glyphicon glyphicon-trash">
                </i>
            </button>
        </td>
    </tr>
</table>
